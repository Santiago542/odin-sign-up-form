<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="logo">ODIN</div>
    <div class="credits">Photo by Halie West on Unplash</div>
  </div>
  <form action="" method="post">
    <div class="title">Let's do this!</div>
    <div class="row">
      <div class="left">
        <label for="name">FIRST NAME:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="right">
        <label for="last-name">LAST NAME:</label>
        <input type="text" id="last-name" name="last-name" required>  
      </div>
    </div>
    <div class="row">
      <div class="left">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required>   
      </div>
      <div class="right">
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone">
      </div>
    </div>
    <div class="row">
      <div class="left">
        <label for="psw">PASSWORD:</label>
        <input type="password" id="psw" name="psw" required>
      </div>
      <div class="right">
        <label for="confirm-psw">CONFIRM PASSWORD:</label>
        <input type="password" id="confirm-psw" name="confirm-psw" required>  
      </div>
    </div>
  </form>
</body>
</html>
