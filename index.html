<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="logo">ODIN</div>
    <div class="credits">Photo by Halie West on Unplash</div>
  </div>
  <form action="" method="post">
    <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
    <div class="text">You know you want to.</div>
    <div class="inputs">
      <div class="title">Let's do this!</div>
      <div class="row">
        <div class="left">
          <label for="name">FIRST NAME:</label>
          <input type="text" id="name" name="name" placeholder="Jerry" required>
        </div>
        <div class="right">
          <label for="last-name">LAST NAME:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Smith"  required>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="email">EMAIL:</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="right">
          <label for="phone">PHONE NUMBER:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{9}|[0-9]{3}[ ][0-9]{3}[ ][0-9]{3}|[0-9]{3}[.][0-9]{3}[.][0-9]{3}|[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="XXX-XXX-XXX">
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="psw">PASSWORD:</label>
          <input type="password" id="psw" name="psw" placeholder="Minimun 8 characters" minlength="8" required>
          <small style="color: red">Passwords do not match</small>
        </div>
        <div class="right">
          <label for="confirm-psw">CONFIRM PASSWORD:</label>
          <input type="password" id="confirm-psw" name="confirm-psw" required>
        </div>
      </div>
    </div>
    <button class="submit" type="submit">Create Account</button>
    <div class="log-in">Already have an account? <a href="">Log in</a></div>
  </form>
</body>
</html>
